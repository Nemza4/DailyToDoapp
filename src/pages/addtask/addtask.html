<ion-header>

  <ion-navbar>
    <ion-title>addtask</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>

    <ion-label color="primary">Primary School</ion-label>
    <ion-input placeholder="Primary"  [(ngModel)]="primary"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="primary">Secondary School</ion-label>
    <ion-input placeholder="Enter Your Secondary school"  [(ngModel)]="secondary"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label color="primary" fixed>Institution</ion-label>
    <ion-input  placeholder="Enter Your tertiary"  [(ngModel)]="tertiary"></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label color="primary" fixed>Company Name</ion-label>
    <ion-input  placeholder="Enter comapy name" [(ngModel)]="intern"></ion-input>
  </ion-item>

  <!-- <ion-item>
      <ion-label color="primary" fixed>Contact Number</ion-label>
      <ion-input type="number" placeholder="Enter Your Number"  [(ngModel)]="contact"></ion-input>
    </ion-item> -->

</ion-list>
 
<div  id="button" >
    <button ion-button  (click)="onClick1()">Add Task</button>

</div>
</ion-content>
